name: Build & Release

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "customize.sh"
      - "service.sh"
      - "module.prop"
      - "system/bin/**"
      - ".github/workflows/release.yml"
      - "CHANGELOG.md"

permissions:
  contents: write

env:
  REPO_NAME: cagedbird043/fcm-hosts-ksu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare version info
        run: |
          BASE_VER=$(grep "^version=" module.prop | cut -d= -f2 | sed 's/\${DISPLAY_VER}//' | head -1)
          echo "BASE_VER=$BASE_VER" >> $GITHUB_ENV
          echo "ZIP_NAME=fcm-hosts-ksu-${BASE_VER}.zip" >> $GITHUB_ENV
          V_CODE=$(date +%Y%m%d%H)
          echo "V_CODE=$V_CODE" >> $GITHUB_ENV
          echo "Updating module.prop..."
          sed -i "s/\${DISPLAY_VER}/$BASE_VER/" module.prop
          sed -i "s/\${V_CODE}/$V_CODE/" module.prop

      - name: Build module zip
        run: |
          echo "BASE_VER: ${{ env.BASE_VER }}"
          echo "ZIP_NAME: ${{ env.ZIP_NAME }}"
          zip -r "${{ env.ZIP_NAME }}" . \
            -x "*.git*" \
            ".github/*" \
            "CHANGELOG.md" \
            "*.md" \
            "*.txt"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.BASE_VER }}
          files: ${{ env.ZIP_NAME }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update OTA
        run: |
          # 更新 update.json 并 commit
          sed -i "s/\${DISPLAY_VER}/${{ env.BASE_VER }}/g" update.json
          sed -i "s/\${V_CODE}/${{ env.V_CODE }}/g" update.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add update.json
          git commit -m "chore: bump version to ${{ env.BASE_VER }}" || true
          git push
