name: Build & Release

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "customize.sh"
      - "service.sh"
      - "module.prop"
      - "system/bin/**"
      - "bin/**"
      - ".github/workflows/release.yml"

permissions:
  contents: write

env:
  REPO_NAME: cagedbird043/fcm-hosts-ksu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare version info
        run: |
          BASE_VER=$(grep "^version=" module.prop | cut -d= -f2 | sed 's/\${DISPLAY_VER}//' | head -1)
          echo "BASE_VER=$BASE_VER" >> $GITHUB_ENV
          echo "ZIP_NAME=fcm-hosts-ksu-${BASE_VER}.zip" >> $GITHUB_ENV
          V_CODE=$(date +%Y%m%d%H)
          echo "V_CODE=$V_CODE" >> $GITHUB_ENV
          echo "Updating module.prop..."
          sed -i "s/\${DISPLAY_VER}/$BASE_VER/" module.prop
          sed -i "s/\${V_CODE}/$V_CODE/" module.prop

      - name: Build module zip (whitelist, preserve symlinks)
        run: |
          echo "BASE_VER: ${{ env.BASE_VER }}"
          echo "ZIP_NAME: ${{ env.ZIP_NAME }}"
          # -y: 保留符号链接本身，不跟随打包
          zip -ry "${{ env.ZIP_NAME }}" \
            module.prop \
            customize.sh \
            service.sh \
            bin/fcm-update \
            system/bin/fcm-update

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.BASE_VER }}
          files: ${{ env.ZIP_NAME }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update OTA
        run: |
          sed -i "s/\${DISPLAY_VER}/${{ env.BASE_VER }}/g" update.json
          sed -i "s/\${V_CODE}/${{ env.V_CODE }}/g" update.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add update.json
          git commit -m "chore: bump version to ${{ env.BASE_VER }}" || true
          git push
